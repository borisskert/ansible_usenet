---
usenet_service_name: usenet

usenet_sabnzbd_version: latest
usenet_sonarr_version: latest
usenet_radarr_version: latest
usenet_bazarr_version: latest
usenet_nzbhydra2_version: latest

usenet_docker_working_directory: /opt/usenet/docker
usenet_docker_compose_path: "{{ usenet_docker_working_directory }}/docker-compose.yml"

usenet_sabnzbd_volume_directory: /srv/usenet/sabnzbd
usenet_sabnzbd_config_volume_directory: "{{ usenet_sabnzbd_volume_directory }}/config"
usenet_sabnzbd_downloads_volume_directory: "{{ usenet_sabnzbd_volume_directory }}/downloads"
usenet_sabnzbd_incomplete_downloads_volume_directory: "{{ usenet_sabnzbd_volume_directory }}/incomplete-downloads"

usenet_sonarr_volume_directory: /srv/usenet/sonarr
usenet_sonarr_config_volume_directory: "{{ usenet_sonarr_volume_directory }}/config"
usenet_sonarr_tv_volume_directory: "{{ usenet_sonarr_volume_directory }}/tv"
usenet_sonarr_downloads_volume_directory: "{{ usenet_sonarr_volume_directory }}/downloads"

usenet_radarr_volume_directory: /srv/usenet/radarr
usenet_radarr_config_volume_directory: "{{ usenet_radarr_volume_directory }}/config"
usenet_radarr_movies_volume_directory: "{{ usenet_radarr_volume_directory }}/movies"
usenet_radarr_downloads_volume_directory: "{{ usenet_radarr_volume_directory }}/downloads"

usenet_bazarr_volume_directory: /srv/usenet/bazarr
usenet_bazarr_config_volume_directory: "{{ usenet_bazarr_volume_directory }}/config"
usenet_bazarr_tv_volume_directory: "{{ usenet_bazarr_volume_directory }}/tv"
usenet_bazarr_movies_volume_directory: "{{ usenet_bazarr_volume_directory }}/movies"

usenet_nzbhydra2_volume_directory: /srv/usenet/nzbhydra2
usenet_nzbhydra2_config_volume_directory: "{{ usenet_nzbhydra2_volume_directory }}/config"
usenet_nzbhydra2_downloads_volume_directory: "{{ usenet_nzbhydra2_volume_directory }}/downloads"

usenet_sabnzbd_network_interface: 0.0.0.0
usenet_sabnzbd_http_port: 8080
usenet_sabnzbd_https_port: 9090

usenet_sonarr_network_interface: 0.0.0.0
usenet_sonarr_http_port: 8989

usenet_radarr_network_interface: 0.0.0.0
usenet_radarr_http_port: 7878

usenet_bazarr_network_interface: 0.0.0.0
usenet_bazarr_http_port: 6767

usenet_nzbhydra2_network_interface: 0.0.0.0
usenet_nzbhydra2_http_port: 5076

usenet_user_id: 666
usenet_group_id: 666

usenet_vpn_enabled: false
usenet_vpn_volume_directory: /srv/usenet/vpn
usenet_vpn_config_volume_directory: "{{ usenet_vpn_volume_directory }}/config"
usenet_vpn_server_certificate_path: "{{ usenet_vpn_config_volume_directory }}/vpn-ca.crt"
usenet_vpn_private_volume_directory: "{{ usenet_vpn_volume_directory }}/private"
usenet_vpn_private_credentials_file_path: "{{ usenet_vpn_private_volume_directory }}/credentials.env"

docker_compose_executable: /usr/local/bin/docker-compose
